<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фopмa Django!</title>
</head>
<body>
<h2>Валидизация группы полей</h2>
    <form method="POST" novalidate>
        {% csrf_token %}
    <div class="form-group">
        {% for field in form %}
            <div>{{ field.label_tag }}</div>
            <div>{{ field }}</div>
            <div>{{ field.errors }}</div>
        {% endfor %}
    </div>
    <input type="submit" vаluе="Отправить" >
    </form>
</body>
</html>
